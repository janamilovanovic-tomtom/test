---

# Adapted for Michi from:
# https://bitbucket.tomtomgroup.com/projects/NAVKIT/repos/sdk-documentation/browse/theme/styles/basic-theme.yml

font:
  catalog:
    NotoSans:
      normal: NotoSans-Condensed.ttf
      bold: NotoSans-CondensedBold.ttf
      italic: NotoSans-CondensedItalic.ttf
      bold_italic: NotoSans-CondensedBoldItalic.ttf
page:
  margin: [1.25in, 1in, 1.25in, 1in]
base:
  align: justify
  font_color: 000000
  font_family: NotoSans
  font_size: 10.5
  line_height_length: 12
  line_height: $base_line_height_length / $base_font_size
  font_size_large: round($base_font_size * 1.25)
  font_size_small: round($base_font_size * 0.85)
  font_size_min: $base_font_size * 0.75
  font_style: normal
  border_color: eeeeee
  border_radius: 4
  border_width: 0.5
vertical_rhythm: $base_line_height_length
horizontal_rhythm: $base_line_height_length
vertical_spacing: $vertical_rhythm
link:
  font_color: 428bca
literal:
  font_color: b12146
menu_caret_content: " <font size=\"1.15em\"><color rgb=\"b12146\">\u203a</color></font> "
heading:
  align: left
  font_color: $base_font_color
  font_family: $base_font_family
  font_style: bold
  h1_font_size: floor($base_font_size * 2.8)
  h2_font_size: floor($base_font_size * 2)
  h3_font_size: round($base_font_size * 1.7)
  h4_font_size: $base_font_size_large
  h5_font_size: $base_font_size
  h6_font_size: $base_font_size_small
  line_height: 1
  margin_top: $vertical_rhythm * 0.4
  margin_bottom: $vertical_rhythm * 0.9
title_page:
  align: left
  background_image: ../images/background.png
  logo:
    image: image::../images/tomtom.png[width=105, top=4vh, align=right]
  title:
    top: 52%
    font_size: $heading_h1_font_size * 1.15
    line_height: 1
  subtitle:
    margin_top: $base_font_size * 1
    font_size: $heading_h1_font_size * 1.15
    font_style: bold
    line_height: 1
  authors:
    margin_top: $base_font_size * 10
    font_size: $heading_h3_font_size * 1.2
    font_style: bold
    font_color: "#636363"
  revision:
    margin_top: $base_font_size * 8
    font_size: $heading_h4_font_size
    font_style: bold
    font_color: "#999999"
block:
  margin_top: 0
  margin_bottom: $vertical_rhythm
caption:
  align: left
  font_size: $base_font_size * 0.95
  font_style: italic
  margin_inside: $vertical_rhythm / 3
  margin_outside: 0
lead:
  font_size: $base_font_size_large
  line_height: 1.4
abstract:
  font_color: 5c6266
  font_size: $lead_font_size
  line_height: $lead_line_height
  font_style: italic
  first_line_font_style: bold
  title:
    align: center
    font_color: $heading_font_color
    font_family: $heading_font_family
    font_size: $heading_h4_font_size
    font_style: $heading_font_style
admonition:
  column_rule_color: $base_border_color
  column_rule_width: $base_border_width
  padding: [0, $horizontal_rhythm, 0, $horizontal_rhythm]
  label:
    text_transform: uppercase
    font_style: bold
blockquote:
  font_color: $base_font_color
  font_size: $base_font_size_large
  border_color: $base_border_color
  border_width: 5
  padding: [0, $horizontal_rhythm, $block_margin_bottom * -0.75, $horizontal_rhythm + $blockquote_border_width / 2]
  cite_font_size: $base_font_size_small
  cite_font_color: 999999
code:
  font_color: $base_font_color
  font_family: $literal_font_family
  font_size: ceil($base_font_size_small)
  padding: $code_font_size
  line_height: 1.25
  line_gap: 3.8
  background_color: f5f5f5
  border_color: cccccc
  border_radius: $base_border_radius
  border_width: 0.75
conum:
  font_color: $literal_font_color
  font_size: $base_font_size
  line_height: 4 / 3
example:
  border_color: $base_border_color
  border_radius: $base_border_radius
  border_width: 0.75
  background_color: ffffff
  padding: [$vertical_rhythm, $horizontal_rhythm, 0, $horizontal_rhythm]
image:
  align: center
prose:
  margin_top: $block_margin_top
  margin_bottom: $block_margin_bottom
sidebar:
  background_color: eeeeee
  border_color: e1e1e1
  border_radius: $base_border_radius
  border_width: $base_border_width
  padding: [$vertical_rhythm, $vertical_rhythm * 1.25, 0, $vertical_rhythm * 1.25]
  title:
    align: center
    font_color: $heading_font_color
    font_family: $heading_font_family
    font_size: $heading_h4_font_size
    font_style: $heading_font_style
thematic_break:
  border_color: $base_border_color
  border_style: solid
  border_width: $base_border_width
  margin_top: $vertical_rhythm * 0.5
  margin_bottom: $vertical_rhythm * 1.5
description_list:
  term_font_style: bold
  term_spacing: $vertical_rhythm / 4
  description_indent: $horizontal_rhythm * 1.25
outline_list:
  indent: 15
  item_spacing: 1
  marker_font_color: 000000
table:
  head:
    background_color: D2D2D2
  body:
    background_color: $page_background_color
    stripe_background_color: F0F0F0
  border_color: 262626
  border_width: $base_border_width / 2
  cell_padding: 3
toc:
  indent: $horizontal_rhythm
  line_height: 1.4
  dot_leader:
    font_color: a9a9a9
header:
  height: 0.75in
  font_size: $base_font_size_large
  border_width: 0.25
  border_color: dddddd
  image_vertical_align: middle
  recto:
    left:
      content: image::../images/tomtom.png[align=center,role=center,width=200]
    right:
      content: NavKit2 Architecture
  verso:
    left:
      content: image::../images/tomtom.png[align=center,role=center,width=200]
    right:
      content: NavKit2 Architecture
footer:
  font_size: $base_font_size_min
  border_color: dddddd
  border_width: 0.25
  height: $base_line_height_length * 3.5
  line_height: 1
  padding: [$base_line_height_length / 2, 1, 0, 1]
  vertical_align: top
  recto:
    left:
      content: |
        Copyright (C) 2019 TomTom NV. All rights reserved.
    right:
      content: COMPANY CONFIDENTIAL {page-number} / {page-count}
  verso:
    left:
      content: |
        Copyright (C) 2019 TomTom NV. All rights reserved.
    right:
      content: COMPANY CONFIDENTIAL {page-number} / {page-count}
