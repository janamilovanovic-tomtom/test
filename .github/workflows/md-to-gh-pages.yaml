---

name: Deploy Markdown to GitHub Pages
# Publishes to: http://username.github.io/repository.
# Docs: https://docs.github.com/en/pages/getting-started-with-github-pages/configuring-a-publishing-source-for-your-github-pages-site#publishing-with-a-custom-github-actions-workflow
# To enable gh-pages: https://pages.github.com/
#   goto:
#    - repo settings
#    - Pages
#    - Build and deployment -> Source: select GitHub Actions

on:
  workflow_call:
    inputs:
      src_dir:
        description: root of path of Markdown files to recursively build HTML from
        required: true
        type: string
      build_dir:
        description: root of path to recursively publish static HTML from
        required: true
        type: string
      build_dir2:
        description: root of path to recursively publish static HTML from
        required: true
        type: string

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    name: Deploy Markdown to GitHub Pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install markdown

      - name: Generate HTML from Markdown
        run: python3 .github/workflow_scripts/generate_html.py "${{ inputs.src_dir }}" "${{ inputs.build_dir }}"

      - name: Fix ownership of HTML files
        run: sudo chown -hR "$(id -un):$(id -gn)"  "${{ inputs.build_dir }}"

      - name: Copy assets
        run: rsync -akv --exclude='.*' --exclude='**/*.md' "${{ inputs.src_dir }}"/ "${{ inputs.build_dir }}"/

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "${{ inputs.build_dir }}"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Install dependencies
        run: |
          pip install pdfkit
          sudo apt-get update && sudo apt-get install -y wkhtmltopdf

      - name: Convert HTML to PDF
        run: |
          python3 .github/workflow_scripts/new.py "${{ inputs.src_dir }}" "${{ inputs.build_dir2 }}"

      - name: List generated PDF files
        run: |
          echo "Contents of PDF output directory:"
          ls -lh "${{ inputs.build_dir2 }}"
          

      - name: Fix permissions
        run: chmod -R 755 "${{ inputs.build_dir2 }}"

      - name: Debug ZIP creation
        run: |
          pdf_output_dir="${{ inputs.build_dir2 }}"
          zip_output="pdf_output.zip"
          echo "Zipping files from $pdf_output_dir into $zip_output"
          zip -r "$zip_output" "$pdf_output_dir" || echo "Failed to zip files"
          echo "Listing ZIP content:"



      # Verify that the ZIP file exists
      - name: List files to verify ZIP file
        run: |
          ls -lh "pdf_output.zip"

      # Upload the ZIP file as an artifact
      - name: Upload PDF ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdf-files
          path: "pdf_output.zip"
