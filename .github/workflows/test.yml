          sp_url: https://tomtominternational.sharepoint.com/sites/nav-dx-guidance
          sp_username: jana.milovanovic@tomtom.com
          sp_password: ${{ secrets.PASSWORD }}
          sp_folder: /Shared Documents/nie-ux-spec
          sp_file_name: share_point_text.txt
          file: test.txt