name: Download from SharePoint

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  download:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get Access Token
        id: get_token
        run: |
          echo "Requesting access token..."
          curl -X POST \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "grant_type=client_credentials" \
            -d "client_id=${{ secrets.CLIENT_ID }}" \
            -d "client_secret=${{ secrets.CLIENT_SECRET }}" \
            -d "scope=https://graph.microsoft.com/.default" \
            https://login.microsoftonline.com/${{ secrets.TENANT_ID }}/oauth2/v2.0/token \
            | jq -r '.access_token' > access_token.txt
          echo "Access token retrieved successfully."
          echo $(cat access_token.txt)

      - name: Download file from SharePoint
        env:
          SP_SITE_URL: "https://tomtominternational.sharepoint.com/sites/nav-dx-guidance"
        run: |
  
          DOWNLOAD_URL="https://graph.microsoft.com/v1.0/sites/tomtominternational.sharepoint.com,055adf94-42e1-4941-8cd8-eb7ab60ca37d,drive/root:/Shared%20Documents/nie-ux-spec/README.md:/content"

          echo "Download URL: $DOWNLOAD_URL"

          echo "Downloading file: $FILE_NAME from $SP_SITE_URL..."
          response=$(curl -X GET \
            -H "Authorization: Bearer $(cat access_token.txt)" \
            -H "Accept: application/json" \
            -o "./README.md" \
            "$DOWNLOAD_URL" -w "%{http_code}")

          if [ "$response" -eq 200 ]; then
            echo "File downloaded successfully and saved as $FILE_PATH."
          else
            echo "Failed to download file. HTTP status code: $response"
            exit 1
          fi
