name: Convert Markdown to PDF

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up environment
        run: |
          sudo apt-get update
          sudo apt-get install -y librsvg2-bin texlive pandoc zip  # Install texlive instead of pdflatex

      - name: List current directory contents
        run: |
          echo "Current directory:"
          ls -la

      - name: List images directory
        run: |
          echo "Files in images directory:"
          ls -la images/

      - name: Convert Markdown to PDF
        run: |
          OUTPUT_DIR="pdf_output"
          mkdir -p "$OUTPUT_DIR"

          echo "Current working directory:"
          pwd

          for INPUT_FILE in *.md; do
              if [ -f "$INPUT_FILE" ]; then
                  echo "Processing file: $INPUT_FILE"
                  OUTPUT_FILE="$OUTPUT_DIR/${INPUT_FILE%.md}.pdf"
                  pandoc "$INPUT_FILE" -o "$OUTPUT_FILE" --pdf-engine=pdflatex --metadata title="Your Document Title" --standalone --resource-path=images
                  echo "Conversion of $INPUT_FILE completed. Output file: $OUTPUT_FILE"
              else
                  echo "No .md files to convert."
              fi
          done

      - name: Upload PDF ZIP
        uses: actions/upload-artifact@v3
        with:
          name: pdf_output
          path: pdf_output.zip
